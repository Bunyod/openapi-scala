      responses:
        201:
          description: Contact has successfully been added
          content:
            application/vnd.enfore.contacts+json:
              schema:
                $ref: "#/components/schemas/IndividualContact"
        400:
          description: Invalid payload was sent by the client
        403:
          description: Credentials missing or not sufficient
        409:
