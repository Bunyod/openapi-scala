openapi: 3.0.0

info:
  title: 'enfore Contacts API'
  version: "0.0.1"
  description: |
    enfore API for managing contacts (incl. customers, suppliers and staff)

    Contacts are entities that the organization has dealings with.
    Contacts can be split into individual contacts (i.e., human persons) and organization contacts (i.e., other organizations/businesses).
    Additionally, contacts can have roles such as being a supplier, a customer, or a staff member. A single contact can have multiple roles, for example staff members are often also customers.

tags:
  - name: individual_contacts
    description: |
      Individual contacts are private persons that the organization has dealings with.
  - name: individual_contacts_professional_identities
  - name: individual_contacts_personal_relationships
  - name: individual_contacts_roles
  - name: organization_contacts
    description: |
      Organization contacts are businesses and other organizations that the organization has dealings with.
  - name: organization_contacts_departments
  - name: organization_contacts_locations
  - name: organization_contacts_memberships
  - name: organization_contacts_roles

