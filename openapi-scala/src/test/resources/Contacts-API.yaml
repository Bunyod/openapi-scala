components:
  schemas:
    # Contact types ========== ========== ========== ========== ==========
    Contact:
      description: |
        Base type for all contacts.
      type: object
      properties:
        id:
          description: |
            The technical identifier of the contact. Assigned by the enfore platform on creation of the
            contact and not changeable afterwards.
          type: string
          readOnly: true
        type:
          type: string
          enum:
            - individual
            - organization
        name:
          description: |
            The name of the contact.
            For individual contacts, this is the full name of the person, e.g., "Barnabas Ludwig Johnson II Sr.".
            For organization contacts, this is the "common name" of the organization. This may not necessarily be the registered business name, as that may either not exist or be too cumbersome to use.
          type: string
      required:
        - id
        - type
        - name
    IndividualContact:
      type: object
      description: |
        Represents a human person.
      properties:
        id:
          type: string
        name:
          type: string
        gender:
          $ref: "#/components/schemas/Gender"
        dateOfBirth:
          type: string
          format: date
        anniversary:
          type: string
          format: date
    IndividualContactWithSubresources:
      description: |
        An IndividualContact including all subresources such addresses, emails and phones.
      type: object
      properties:
        individual_contact:
          $ref: "#/components/schemas/IndividualContact"
        addresses:
          type: array
          items:
            $ref: "#/components/schemas/Address"
        emails:
          type: array
          items:
            $ref: "#/components/schemas/Email"
        phones:
          type: array
          items:
            $ref: "#/components/schemas/Phone"
        web_addresses:
          type: array
          items:
            $ref: "#/components/schemas/WebAddress"
        professional_identities:
          type: array
          items:
            $ref: "#/components/schemas/ProfessionalIdentity"
        personal_relationships:
          type: array
          items:
            $ref: "#/components/schemas/PersonalRelationship"
        customer_role:
          $ref: "#/components/schemas/CustomerRole"
        supplier_role:
          $ref: "#/components/schemas/SupplierRole"
        staff_role:
          $ref: "#/components/schemas/StaffRole"
    OrganizationContact:
      type: object
      description: |
        Represents an organization or business.
      properties:
        id:
          type: string
        name:
          type: string
        founded:
          type: string
          format: date
        representatives:
          type: array
          items:
            $ref: '#/components/schemas/Representative'
          readOnly: true
        founders:
          description: |
            The founders of the organization.
            The array contains the URIs for accessing the professional identities of the founders of the organization.
          type: array
          items:
            type: string
            format: uri
        leaders:
          description: |
            The leaders of the organization.
            The array contains the URIs for accessing the professional identities of the leaders of the organization.
          type: array
          items:
            type: string
            format: uri
    OrganizationContactWithSubresources:
      description: |
        An OrganizationContact including all subresources such addresses, emails and phones.
      type: object
      properties:
        organization_contact:
          $ref: "#/components/schemas/OrganizationContact"
        addresses:
          type: array
          items:
            $ref: "#/components/schemas/Address"
        emails:
          type: array
          items:
            $ref: "#/components/schemas/Email"
        phones:
          type: array
          items:
            $ref: "#/components/schemas/Phone"
        web_addresses:
          type: array
          items:
            $ref: "#/components/schemas/WebAddress"
        departments:
          type: array
          items:
            $ref: "#/components/schemas/Department"
        locations:
          type: array
          items:
            $ref: "#/components/schemas/Location"
        memberships:
          type: array
          items:
            $ref: "#/components/schemas/Membership"
        customer_role:
          $ref: "#/components/schemas/CustomerRole"
        supplier_role:
              $ref: "#/components/schemas/SupplierRole"
    ProfessionalIdentity:
      description: |
        A professional identity represents that an individual contact represents (e.g., works for) an organization.
      type: object
      properties:
        id:
          type: string
          readOnly: true
        organization_contact:
          description: |
            The URI of the OrganizationContact that the IndividualContact owning the ProfessionalIdentity represents.
          type: string
          format: uri
        is_active:
          type: boolean
        job_title:
          type: string
        departments:
          description: |
            The departments of the represented organization that the person works at.
            The items of the array are references to Department items that belong to the OrganizationContact referenced by the PIs "organization_contact" field.
          type: array
          items:
            type: string
            format: uri
        locations:
          description: |
            The locations of the represented organization that the person works at.
            The items of the array are references to Location items that belong to the OrganizationContact referenced by the PIs "organization_contact" field.
          type: array
          items:
            type: string
            format: uri
      required:
        - id
        - organization_contact
        - is_active
    ProfessionalIdentityWithSubresources:
      description: |
        A ProfessionalIdentity including all subresources such addresses, emails and phones.
      type: object
      properties:
        professional_identity:
          $ref: "#/components/schemas/ProfessionalIdentity"
        addresses:
          type: array
          items:
            $ref: "#/components/schemas/Address"
        emails:
          type: array
          items:
            $ref: "#/components/schemas/Email"
        phones:
          type: array
          items:
            $ref: "#/components/schemas/Phone"
        web_addresses:
          type: array
          items:
            $ref: "#/components/schemas/WebAddress"
    PersonalRelationship:
      description: |
        A personal relationship represents a relationship that an individual contact has with another individual.
      type: object
      properties:
        id:
          type: string
          readOnly: true
        type:
          $ref: "#/components/schemas/PersonalRelationshipType"
        individual_contact:
          description: |
            The URI of the IndividualContact that the IndividualContact owning the PersonalRelationship has a relationship with.
          type: string
          format: uri
      required:
        - id
        - type
        - individual_contact
    PersonalRelationshipType:
      description: The type of a personal relationship
      type: string
      enum:
        - SPOUSE
        - FATHER
        - MOTHER
        - SON
        - DAUGHTER
        - BROTHER
        - SISTER
        - RELATIVE
        - FRIEND
        - BUSINESS_CONNECTION
        - CRAZY_EX_GIRLFRIEND
    Representative:
      type: object
      properties:
        professional_identity:
          type: string
          format: uri
        is_active:
          type: boolean
        activation_date:
          type: string
          format: date
        deactivation_date:
          type: string
          format: date
      required:
        - professional_identity
        - is_active
    Department:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        description:
          type: string
        area:
          $ref: "#/components/schemas/DepartmentArea"
        code:
          type: string
      required:
        - id
        - name
    DepartmentArea:
      description: The area of activity of a department
      type: string
      enum:
        - ADMINISTRATION
        - OPERATIONS
        - MARKETING
        - SALES
        - OTHER
    Location:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        leaders:
          description: |
            The leaders of the location.
            The array contains the URIs for accessing the professional identities of the leaders of the location.
          type: array
          items:
            type: string
            format: uri
        member_count:
          type: number
          multipleOf: 1
      required:
        - id
        - type
        - organization_contact
        - name
    LocationWithSubresources:
      description: |
        A Location including all subresources such addresses, emails and phones.
      type: object
      properties:
        location:
          $ref: "#/components/schemas/Location"
        addresses:
          type: array
          items:
            $ref: "#/components/schemas/Address"
        emails:
          type: array
          items:
            $ref: "#/components/schemas/Email"
        phones:
          type: array
          items:
            $ref: "#/components/schemas/Phone"
        web_addresses:
          type: array
          items:
            $ref: "#/components/schemas/WebAddress"
    Membership:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        type:
          $ref: "#/components/schemas/MembershipType"
        organization_contact:
          description: |
            The URI of the OrganizationContact that the contact owning the Membership is a member of.
          type: string
          format: uri
        name:
          type: string
        reference:
          type: string
      required:
        - id
        - type
        - organization_contact
        - name
    MembershipType:
      description: The type of an Membership
      type: string
      enum:
        - CLUB
        - COOP
        - FILIALE
        - FRANCHISE
        - GROUP_BUYING
        - SUBSIDIARY
        - WHOLLY_OWNED_SUBSIDIARY
    CustomerRole:
      type: object
      properties:
        customer_id:
          type: string
        is_active:
          type: boolean
        customer_since:
          type: string
          format: date
        managed_by:
          type: string
          format: uri
        enfore_card:
          $ref: '#/components/schemas/CustomerCard'
        external_card:
          $ref: '#/components/schemas/CustomerCard'
      required:
        - customer_id
        - is_active
        - customer_since
    CustomerCard:
      type: object
      properties:
        number:
          type: string
        added:
          type: string
          format: date
      required:
        - number
        - added
    SupplierRole:
      type: object
      properties:
        supplier_id:
          type: string
        is_active:
          type: boolean
        supplier_since:
          type: string
          format: date
        managed_by:
          type: string
          format: uri
        my_customer_id:
          type: string
      required:
        - supplier_id
        - is_active
        - supplier_since
    StaffRole:
      type: object
      properties:
        staff_id:
          type: string
        is_active:
          type: boolean
        date_hired:
          type: string
          format: date
        date_released:
          type: string
          format: date
        managed_by:
          type: string
          format: uri
        substitute:
          type: string
          format: uri
        national_id:
          type: string
      required:
        - staff_id
        - is_active
